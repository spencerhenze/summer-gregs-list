<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>Gregslist</h1>
                <h4>Craigs ugly brother</h4>
            </div>
        </div>
        <div class="row">
            <!--Homes Section  -->
            <div class="col-xs-12">
                <h3>List a Home</h3>
                <form onsubmit="app.controllers.homeController.addHome(event)">
                    <div class="form-group">
                        <label class="form-add-label" for="description">Home Description:</label>
                        <input type="text" name="description" required></input>
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="sqft">Square Feet:</label>
                        <input type="number" name="sqft">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="price-tag">Home Price:</label>
                        <input type="number" name="price-tag">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="img">Image Link:</label>
                        <input type="text" name="img">
                    </div>
                    <button type="submit">Add Home</button>
                </form>
            </div>
        </div>
        <div class="row" id="homes-results">
            <!-- <div class="col-xs-12 col-sm-6 col-md-4 card">
                <img class="card-img-top" src="//placehold.it/200x200" alt="placeholder image">
                <div class="card-block">
                    <h4>Description</h4>
                    <h4>Sq ft</h4>
                    <h4>Price</h4>
                </div>
            </div> -->
        </div>

        <!--autos section  -->
        <div class="row">
            <div class="col-xs-12">
                <h3>List an Auto</h3>
                <form onsubmit="app.controllers.autoController.addAuto(event)">
                    <div class="form-group">
                        <label class="form-add-label" for="description">Auto Description:</label>
                        <input type="text" name="description" required></input>
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="make">Make:</label>
                        <input type="number" name="make">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="price-tag">Price:</label>
                        <input type="number" name="price-tag">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="img">Image Link:</label>
                        <input type="text" name="img">
                    </div>
                    <button type="submit">Add Auto</button>
                </form>
            </div>
        </div>
        <div class="row" id="autos-results"></div>

        <!--Jobs Section  -->
        <div class="row">
            <div class="col-xs-12">
                <h3>List a Job</h3>
                <form onsubmit="app.controllers.jobController.addJob(event)">
                    <div class="form-group">
                        <label class="form-add-label" for="title">Job Title:</label>
                        <input type="number" name="title">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="description">Job Description:</label>
                        <input type="text" name="description" required></input>
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="pay">Pay:</label>
                        <input type="number" name="pay">
                    </div>
                    <div class="form-group">
                        <label class="form-add-label" for="img">Image Link:</label>
                        <input type="text" name="img">
                    </div>
                    <button type="submit">Add Job</button>
                </form>
            </div>
        </div>
        <div class="row" id="jobs-results"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="app/components/auto/auto-service.js"></script>
    <script src="app/components/home/home-service.js"></script>
    <script src="app/components/job/job-service.js"></script>
    <script src="app/components/auto/auto-controller.js"></script>
    <script src="app/components/home/home-controller.js"></script>
    <script src="app/components/job/job-controller.js"></script>

    <script src="app/main.js"></script>
</body>

</html>
